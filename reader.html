<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Crawl</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        <section class="story">
            <p id="storyText"></p>
        </section>
        <section class="glossary">
            <h2 class="glossary-title">Glossary</h2>
            <ul id="glossaryList"></ul>
        </section>
        <section class="words-to-practice">
            <h2>Words to Practice</h2>
            <button id="clearButton">Clear All Words</button>
            <button id="practiceButton">Practice</button>
            <p><i>Click a word or phrase to get started</i></p>
            <!-- Practice Section -->
            <div class="practice-container hidden">
                <div id="practice-question" class="practice-question">
                    <!-- Question text will be dynamically inserted here -->
                </div>
                <button id="next-question" class="next-question hidden">Next Question</button>
            </div>
            <ul id="wordList"></ul>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
